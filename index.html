<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テロップエディター</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Oswald:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">テロップエディター</div>
    <div class="header-actions">
      <button id="export-btn" class="btn btn-primary">表示</button>
      <button id="download-btn" class="btn btn-secondary">ダウンロード</button>
    </div>
  </header>

  <!-- カード選択UI -->
  <div class="card-selector">
    <div class="card-tabs">
      <button class="card-tab active" data-card-id="0">カード 1</button>
      <button class="card-tab" data-card-id="1">カード 2</button>
      <button class="card-tab" data-card-id="2">カード 3</button>
      <button class="card-tab" data-card-id="3">カード 4</button>
    </div>
  </div>

  <div class="main-container">
    <div class="preview-container">
      <!-- カードエリア -->
      <div class="cards-container">
        <!-- カード1 -->
        <div class="card-item active" data-card-id="0">
          <div class="upload-area" id="upload-area-0">
            <div class="upload-placeholder">
              <div class="upload-icon">📸</div>
              <div class="upload-text">画像をここにドラッグ＆ドロップ</div>
              <div class="media-info">サポート形式: JPEG, PNG</div>
              <label class="upload-btn">
                ファイルを選択
                <input type="file" class="upload-input" accept="image/*" data-card-id="0" style="display: none;">
              </label>
            </div>
            <button class="upload-close" data-card-id="0">×</button>
          </div>
          <div class="card-image-container">
            <img class="card-image" alt="" data-card-id="0">
            <div class="telop-container" data-card-id="0"></div>
          </div>
        </div>

        <!-- カード2 -->
        <div class="card-item" data-card-id="1">
          <div class="upload-area" id="upload-area-1">
            <div class="upload-placeholder">
              <div class="upload-icon">📸</div>
              <div class="upload-text">画像をここにドラッグ＆ドロップ</div>
              <div class="media-info">サポート形式: JPEG, PNG</div>
              <label class="upload-btn">
                ファイルを選択
                <input type="file" class="upload-input" accept="image/*" data-card-id="1" style="display: none;">
              </label>
            </div>
            <button class="upload-close" data-card-id="1">×</button>
          </div>
          <div class="card-image-container">
            <img class="card-image" alt="" data-card-id="1">
            <div class="telop-container" data-card-id="1"></div>
          </div>
        </div>

        <!-- カード3 -->
        <div class="card-item" data-card-id="2">
          <div class="upload-area" id="upload-area-2">
            <div class="upload-placeholder">
              <div class="upload-icon">📸</div>
              <div class="upload-text">画像をここにドラッグ＆ドロップ</div>
              <div class="media-info">サポート形式: JPEG, PNG</div>
              <label class="upload-btn">
                ファイルを選択
                <input type="file" class="upload-input" accept="image/*" data-card-id="2" style="display: none;">
              </label>
            </div>
            <button class="upload-close" data-card-id="2">×</button>
          </div>
          <div class="card-image-container">
            <img class="card-image" alt="" data-card-id="2">
            <div class="telop-container" data-card-id="2"></div>
          </div>
        </div>

        <!-- カード4 -->
        <div class="card-item" data-card-id="3">
          <div class="upload-area" id="upload-area-3">
            <div class="upload-placeholder">
              <div class="upload-icon">📸</div>
              <div class="upload-text">画像をここにドラッグ＆ドロップ</div>
              <div class="media-info">サポート形式: JPEG, PNG</div>
              <label class="upload-btn">
                ファイルを選択
                <input type="file" class="upload-input" accept="image/*" data-card-id="3" style="display: none;">
              </label>
            </div>
            <button class="upload-close" data-card-id="3">×</button>
          </div>
          <div class="card-image-container">
            <img class="card-image" alt="" data-card-id="3">
            <div class="telop-container" data-card-id="3"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls-container">
      <div class="panel">
        <div class="panel-title">テロップ追加</div>
        <div class="form-group">
          <label for="telop-text">テキスト</label>
          <textarea id="telop-text" placeholder="テロップのテキストを入力"></textarea>
        </div>
        <div class="form-group">
          <div class="font-preview" id="font-preview">フォントプレビュー</div>
        </div>
        <button id="add-telop-btn" class="btn btn-primary">テロップを追加</button>
      </div>

      <div class="panel">
        <div class="panel-title">スタイル設定</div>
        <div class="style-controls">
          <div class="form-group">
            <label for="telop-color">文字色</label>
            <div class="color-picker">
              <input type="color" id="telop-color" value="#ffffff">
              <span>#ffffff</span>
            </div>
          </div>
          <div class="form-group">
            <label for="telop-bg-color">背景色</label>
            <div class="color-picker">
              <input type="color" id="telop-bg-color" value="transparent">
              <span>透明</span>
            </div>
          </div>
          <div class="form-group">
            <label for="telop-font-size">文字サイズ</label>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <input type="range" id="telop-font-size" min="10" max="72" value="24">
              <span>24px</span>
              <button id="font-decrease-btn" class="btn btn-secondary">-</button>
              <button id="font-increase-btn" class="btn btn-secondary">+</button>
            </div>
          </div>
          <div class="form-group">
            <label for="telop-font">フォント</label>
            <select id="telop-font"></select>
          </div>
          <div class="form-group">
            <label>フォントスタイル</label>
            <div class="font-style-controls">
              <button id="bold-btn" class="style-btn" title="太字">B</button>
              <button id="italic-btn" class="style-btn" title="斜体">I</button>
            </div>
          </div>
          <div class="form-group">
            <label>テキスト配置</label>
            <div class="text-align-controls">
              <div class="align-group">
                <label>左右揃え</label>
                <div class="align-buttons">
                  <button id="align-left-btn" class="style-btn active" title="左揃え">
                    <span class="align-icon">≡</span>
                  </button>
                  <button id="align-center-btn" class="style-btn" title="中央揃え">
                    <span class="align-icon">≡</span>
                  </button>
                  <button id="align-right-btn" class="style-btn" title="右揃え">
                    <span class="align-icon">≡</span>
                  </button>
                </div>
              </div>
              <div class="align-group">
                <label>上下揃え</label>
                <div class="align-buttons">
                  <button id="valign-top-btn" class="style-btn active" title="上揃え">
                    <span class="align-icon">≡</span>
                  </button>
                  <button id="valign-middle-btn" class="style-btn" title="上下中央揃え">
                    <span class="align-icon">≡</span>
                  </button>
                  <button id="valign-bottom-btn" class="style-btn" title="下揃え">
                    <span class="align-icon">≡</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>位置</label>
          <div class="position-controls">
            <button class="position-btn" data-position="top-left">↖</button>
            <button class="position-btn" data-position="top">↑</button>
            <button class="position-btn" data-position="top-right">↗</button>
            <button class="position-btn" data-position="left">←</button>
            <button class="position-btn" data-position="center">・</button>
            <button class="position-btn" data-position="right">→</button>
            <button class="position-btn" data-position="bottom-left">↙</button>
            <button class="position-btn" data-position="bottom">↓</button>
            <button class="position-btn" data-position="bottom-right">↘</button>
          </div>
        </div>
        <div class="form-group">
          <label>プリセット</label>
          <div class="preset-container"></div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title">テロップリスト</div>
        <div class="telop-list" id="telop-list"></div>
      </div>

      <div class="panel">
        <div class="panel-title">再生コントロール</div>
        <div class="playback-controls">
          <button id="play-btn" class="playback-btn">▶</button>
          <button id="pause-btn" class="playback-btn" style="display: none;">⏸</button>
          <button id="mute-btn" class="playback-btn">🔊</button>
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" style="width: 80px;">
          <button id="fullscreen-btn" class="playback-btn">⛶</button>
        </div>
        <div class="progress-bar" id="progress-bar">
          <div class="progress" id="progress"></div>
          <div class="progress-handle" id="progress-handle"></div>
        </div>
        <div class="time-display">
          <span id="current-time">00:00</span>
          <span id="duration">00:00</span>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title">その他の操作</div>
        <div class="export-panel">
          <button id="share-btn" class="btn btn-secondary">シェア</button>
          <button id="copy-link-btn" class="btn btn-secondary">リンクをコピー</button>
        </div>
      </div>
    </div>
  </div>

  <div class="loading-overlay hidden">
    <div class="spinner"></div>
    <div>処理中...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
